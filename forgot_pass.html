<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Đăng nhập - Học viện TEKY</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="login.css">
</head>

<body>
    <div class="login-container">
        <div class="login-box">
            <h2>Quên mật khẩu</h2>
            <form action="login.php" method="post">
                <div class="input-group">
                    <label for="email">Email</label>
                    <input type="email" name="email" id="email" required placeholder="ducanhdz@gmail.com">
                </div>
                <div class="input-group">
                    <label for="password">Nhập mã xác minh</label>
                    <input type="password" name="otp" id="otp" required placeholder="Nhập mã xác minh">
                </div>
                <div class="input-group">
                    <label for="confirm_otp">Nhập lại mã xác minh</label>
                    <input type="text" name="confirm_otp" id="confirm_otp" required placeholder="Nhập lại mã xác minh" />
                </div>
                <div class="input-group">
                    <label for="password">Nhập mật khẩu mới</label>
                    <input type="password" name="password" id="password" required placeholder="Nhập mật khẩu" />
                </div>
                <div class="input-group">
                    <label for="confirm_password">Nhập lại mật khẩu</label>
                    <input type="password" name="confirm_password" id="confirm_password" required placeholder="Nhập lại mật khẩu" />
                </div>
                <button type="submit" class="login-btn">Đăng nhập</button>
                <p class="link-text"> Chưa có tài khoản? <a href="register.html">Đăng ký ngay</a></p>
            </form>
        </div>
    </div>
</body>

</html>
