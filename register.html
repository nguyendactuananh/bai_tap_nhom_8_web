<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Đăng ký - Học viện TEKY</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="login.css" />
    <style>
        body {
            margin: 0;
            padding: 5px 0; 
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #00c3ff, #ffff1c);

            display: flex;
            justify-content: center;
            align-items: flex-start;
            box-sizing: border-box;
        }

        .login-box h2 {
            font-size: 26px;
            margin-bottom: 30px;
            color: #222;
        }

        .input-group input {
            width: 90%;
        }

        .login-btn {
            width: 98%;
            background: linear-gradient(45deg, #00bcd4, #2196f3);
            box-shadow: 0 4px 10px rgba(0, 188, 212, 0.3);
        }

        .login-btn:hover {
            background: linear-gradient(45deg, #0097a7, #1976d2);
        }
        .login-container{
            margin:10px;
        }
    </style>
</head>

<body>
    <div class="login-container">
        <div class="login-box">
            <h2>Đăng ký tài khoản</h2>
            <form action="register.php" method="post">
                <div class="input-group">
                    <label for="username">Họ và tên</label>
                    <input type="text" name="username" id="username" required placeholder="Phạm Đức Anh" />
                </div>
                <div class="input-group">
                    <label for="email">Email</label>
                    <input type="email" name="email" id="email" required placeholder="ducanhdz@gmail.com" />
                </div>
                <div class="input-group">
                    <label for="password">Mật khẩu</label>
                    <input type="password" name="password" id="password" required placeholder="Nhập mật khẩu" />
                </div>
                <div class="input-group">
                    <label for="confirm_password">Nhập lại mật khẩu</label>
                    <input type="password" name="confirm_password" id="confirm_password" required
                        placeholder="Nhập lại mật khẩu" />
                </div>
                <div class="input-group">
                    <label for="otp">Mã xác minh</label>
                    <input type="text" name="otp" id="otp" required placeholder="Nhập mã xác minh" />
                </div>
                <div class="input-group">
                    <label for="confirm_otp">Nhập lại mã xác minh</label>
                    <input type="text" name="confirm_otp" id="confirm_otp" required
                        placeholder="Nhập lại mã xác minh" />
                </div>
                <button type="submit" class="login-btn">Tạo tài khoản</button>
                <p class="link-text">Đã có tài khoản?
                    <a href="login.html">Đăng nhập</a>
                </p>
            </form>
        </div>
    </div>
</body>

</html>
